<template>
    <lightning-card title="PDF Password Check" icon-name="doctype:pdf">
        <div class="slds-m-around_medium">
            <lightning-input type="file" label="Select PDF File" onchange={handleFileChange}></lightning-input>
            <lightning-input type="password" label="Enter Password" onchange={handlePasswordChange}></lightning-input>
            <lightning-button label="Check Password" onclick={checkPassword} class="slds-m-top_medium"></lightning-button>
            <p class="slds-m-top_medium">{resultMessage}</p>
        </div>
    </lightning-card>
</template>
